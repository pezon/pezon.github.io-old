<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="viewport" content="width=640">

    <link rel="stylesheet" href="stylesheets/core.css" media="screen">
    <link rel="stylesheet" href="stylesheets/mobile.css" media="handheld, only screen and (max-device-width:640px)">
    <link rel="stylesheet" href="stylesheets/github-light.css">

    <script type="text/javascript" src="javascripts/modernizr.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <script type="text/javascript" src="javascripts/headsmart.min.js"></script>
    <script type="text/javascript">
      $(document).ready(function () {
        $('#main_content').headsmart()
      })
    </script>
    <title>Peter Pezon | Human Engineer</title>
  </head>

  <body>
    <div class="shell">

      <header>
        <span class="ribbon-outer">
          <span class="ribbon-inner">
            <h1>Peter Pezon</h1>
            <h2>"Softie" Engineer</h2>
          </span>
          <span class="left-tail"></span>
          <span class="right-tail"></span>
        </span>
      </header>

      <div id="no-downloads">
        <span class="inner">
        </span>
      </div>


      <span class="banner-fix"></span>


      <section id="main_content">
        <h3>
          <a id="engineering" class="anchor" href="#engineering" aria-hidden="true">
            <span aria-hidden="true" class="octicon octicon-link"></span>
          </a>
          Engineering
        </h3>
        <p>
          I do things. More about that later, though.
        </p>
        
        <h3>
          <a id="music" class="anchor" href="#music" aria-hidden="true">
            <span aria-hidden="true" class="octicon octicon-link"></span>
          </a>
          Music
        </h3>
        <p>
          I hear things. More about that later, though.
        </p>
        
        <h3>
          <a id="internet" class="anchor" href="#internet" aria-hidden="true">
            <span aria-hidden="true" class="octicon octicon-link"></span>
          </a>
          Internet
        </h3>
        <p>
          I live here.
        </p>
        <p>
          <iframe
            width="420 
            height="315"
            src="https://www.youtube.com/embed/RYMH3qrHFEM?rel=0"
            frameborder="0"
            allowfullscreen>
          </iframe>
        </p>
      </section>

      <footer>
        <span class="ribbon-outer">
          <span class="ribbon-inner">
            <p>Goodbye.</p>
          </span>
          <span class="left-tail"></span>
          <span class="right-tail"></span>
        </span>
        <span class="octocat"></span>
      </footer>

    </div>

    
  </body>
</html>
